<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* Body & Animated Background */
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    background: linear-gradient(-45deg, #ffd6e8, #ffe6f2, #fff0f5, #ffd9ec);
    background-size: 400% 400%;
    animation: gradient 12s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    perspective: 1000px;
}

@keyframes gradient {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

/* Containers */
.container {
    position: relative;
    background: rgba(255,255,255,0.35);
    backdrop-filter: blur(20px);
    padding: 30px;
    border-radius: 25px;
    width: 90%;
    max-width: 700px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    transform: translateY(50px);
    opacity: 0;
    transition: all 1s ease;
}

.container.show {
    transform: translateY(0);
    opacity: 1;
}

/* Buttons */
button {
    background: #ffb6d9;
    border: none;
    padding: 12px 25px;
    margin: 10px;
    border-radius: 20px;
    cursor: pointer;
    transition: 0.3s;
    font-size: 16px;
}

button:hover {
    background: #ff8cc6;
}

/* Greeting */
#greeting {
    font-weight: 600;
    font-size: 28px;
    margin-bottom: 10px;
}

/* Messages */
.message-box {
    margin-top: 25px;
    padding: 20px;
    background: rgba(255,255,255,0.6);
    border-radius: 20px;
    max-height: 250px;
    overflow-y: auto;
    text-align: left;
    white-space: pre-wrap;
    font-size: 16px;
    line-height: 1.5;
}

/* Typing cursor */
.cursor {
    display: inline-block;
    width: 2px;
    background: #7a2c4b;
    animation: blink 1s infinite;
    vertical-align: bottom;
}

@keyframes blink {
    0%,50%,100% {opacity:1;}
    25%,75% {opacity:0;}
}

/* Floating Hearts */
.heart {
    position: absolute;
    font-size: 20px;
    color: #ff80bf;
    animation: floatUp linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    0% {transform: translateY(0) scale(1);}
    50% {transform: translateY(-50px) scale(1.2);}
    100% {transform: translateY(-200px) scale(0.8); opacity:0;}
}

/* Background Sparkles */
.sparkle {
    position: absolute;
    width: 3px;
    height: 3px;
    background: #fff;
    border-radius: 50%;
    opacity: 0.7;
    animation: sparkleAnim linear infinite;
}

@keyframes sparkleAnim {
    0% {transform: translateY(0) scale(1);}
    50% {opacity: 1; transform: translateY(-50px) scale(1.5);}
    100% {opacity: 0; transform: translateY(-150px) scale(1);}
}
</style>
</head>
